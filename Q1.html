<!DOCTYPE html>
<html>
<head>
    <title>Two Rows and Two Columns</title>
</head>
<body>
    <!-- Create a table with 2 rows and 2 columns -->
    <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
        <!-- First row -->
        <tr height="50%">
            <!-- First column in the first row -->
            <td width="50%" bgcolor="lightblue">
                <h1>Frame 1</h1>
            </td>
            <!-- Second column in the first row -->
            <td width="50%" bgcolor="lightgreen">
                <h1>Frame 2</h1>
            </td>
        </tr>
        <!-- Second row -->
        <tr height="50%">
            <!-- First column in the second row -->
            <td width="50%" bgcolor="lightcoral">
                <h1>Frame 3</h1>
            </td>
            <!-- Second column in the second row -->
            <td width="50%" bgcolor="lightyellow">
                <h1>Frame 4</h1>
            </td>
        </tr>
    </table>
</body>
</html>
